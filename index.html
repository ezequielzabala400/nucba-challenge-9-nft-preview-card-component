<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="Card">
      <div class="Card__ImageDiv">
        <img class="eye" src="./assets/images/icon-view.svg" alt="">
        <img class="Card__Image" src="./assets/images/image-equilibrium.jpg" width="100" alt="" />
      </div>
      <div class="Card__Info">
        <h2 class="Card__Title">Equilibrium #3429</h2>

        <p class="Card__Text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="Card__Values">
          <p>
            <img src="./assets/images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p><img src="./assets/images/icon-clock.svg" alt="" /> 3 days left</p>
        </div>
        <div class="divider"></div>
        <div class="Card__User">
          <img src="./assets/images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
